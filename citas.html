


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Citas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>

<body style="background: rgb( 33, 47, 61 )" class="text-light">

        <h3 class="ml-3 mb-4">CITAS</h3>


        <form action="" class="form-inline">
        <div class="form-group">
        <label for="" class="ml-3">ID Cita:</label>
        <input type="text" class="form-control ml-3 pr-5"  placeholder="Introduzca el ID de la cita">
        <button type="submit" class="btn btn-primary ml-3">Buscar</button>
        </div>
        </form>
        
        
        <form action="">
                <div class="form-group mt-3 form-inline">
                <label for="" class="ml-3 pr-1">Nombre del cliente:</label>
                <input type="text" class="form-control ml-2 col-sm-7" placeholder="Nombre del cliente">
                </div>
        
        
                <div class="form-group mt-3 form-inline">
                        <label for="" class="ml-3">Número de placa:</label>
                        <input type="text" class="form-control ml-4 col-sm-7" placeholder="Número de placa">
                        </div>
        
        
                        <div class="form-group mt-3 form-inline">
                                <label for="" class="ml-3 pr-4">Sucursal:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <input type="text" class="form-control ml-5 " placeholder="Sucursal">
                                </div>


                                <div class="form-group mt-3 form-inline">
                                     <label for="" class="ml-3 pr-3">Fecha de la cita:</label>
                                    <input type="date" title="Fecha de la cita" class="form-control ml-4">
                                </div>
        
        
        
                                        <div class="form-group mt-3 ml-3 mb-3 form-inline">
                                               <button type="submit" class="btn btn-success">Agregar</button>
                                               <button type="submit" class="btn btn-primary ml-5">Modificar</button>
                                               <button type="submit" class="btn btn-danger ml-5">Eliminar</button>
        
                                                </div>
                
                </form>
        
                <table class=" table-sm table-bordered ml-3 mb-3">
                  <thead style="background:rgb(26, 5, 5)">
                      <tr>
                          <th>citaID</th>
                          <th>Nombre del cliente</th>
                          <th>Número de placa</th>
                          <th>Sucursal</th>
                          <th>Fecha</th>
                      </tr>
                  </thead>
        
                  <tbody>
                    <tr>
                        <td>1</td>
                        <td>Yo</td>

                        <td>Hoy</td>
                    </tr>
                    </tbody>
                </table>
